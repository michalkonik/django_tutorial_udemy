<!DOCTYPE html>
{% extends "pierwsza_aplikacja/base.html" %}

    {% block body_block %}
    <div class="jumbotron">
        <h1> Please Log in</h1>
        <from action="{% url 'pierwsza_aplikacja_nazwa:user_login' %}" method="post">

        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username">

        <label for="password">Password</label>
        <input type="password" name="password">

        <input type="submit" name="" value="Login">

    
    </div>
    {% endblock %}
